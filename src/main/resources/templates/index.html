<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <h1>Employee List</h1>
    </div>
    <div class="flex gap-2 py-2">
        <a href="/create" class="btn btn-primary">Add Employee</a>
        <a href="/married" class="btn btn-primary">Married Employees</a>
        <a href="/postalcode" class="btn btn-primary">05000 Employees</a>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Postal Code</th>
            <th>First Name</th>
            <th>Second Name</th>
            <th>First Surname</th>
            <th>Second Surname</th>
            <th>Cyti</th>
            <th>Material Status</th>
            <th>Salary</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.postalCode}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.secondName}"></td>
            <td th:text="${customer.firstSurname}"></td>
            <td th:text="${customer.secondSurname}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.materialStatus}"></td>
            <td th:text="${customer.salary}"></td>
            <td class="d-flex gap-1">
                <form th:action="@{/delete/{id}(id=${customer.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form th:action="@{/edit/{id}(id=${customer.id})}" method="get">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
