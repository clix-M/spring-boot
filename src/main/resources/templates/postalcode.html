<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="mt-5" >
        <h1>Lista de Empleados que son casados </h1>
    </div>
    <div class="flex gap-2 py-3">
        <a href="/" class="btn btn-outline">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </a>
        <a href="/create" class="btn btn-primary">Agregar Empleado</a>
        <a href="/married" class="btn btn-secondary">Empleados Casados</a>
        <a href="/postalcode" class="btn btn-secondary">Empleados con Codigo Postal 05000</a>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Codigo Postal</th>
            <th>Primer Nombre</th>
            <th>Segundo Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Ciudad</th>
            <th>Estado Civil</th>
            <th>Salario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.postalCode}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.secondName}"></td>
            <td th:text="${customer.firstSurname}"></td>
            <td th:text="${customer.secondSurname}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.materialStatus}"></td>
            <td th:text="${customer.salary}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
