<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="mt-5">
        <h1>Registro de Empleados</h1>
    </div>
    <div class="flex gap-2 py-3">
        <a href="/" class="btn btn-outline">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </a>
        <a href="/create" class="btn btn-primary">Agregar Empleado</a>
        <a href="/married" class="btn btn-secondary">Empleados Casados</a>
        <a href="/postalcode" class="btn btn-secondary">Empleados con Codigo Postal 05000</a>

    </div>
    <form action="#" th:action="@{/postcustomer}" th:object="${customer}" method="post">
        <div class="form-group">

            <input type="hidden" th:field="*{id}">

            <label for="postalCode">Codigo Postal</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}">

            <label for="firstName">Primer Nombre</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">

            <label for="secondName">Segundo Nombre</label>
            <input type="text" class="form-control" id="secondName" th:field="*{secondName}">

            <label for="firstSurname">Primer Apellido</label>
            <input type="text" class="form-control" id="firstSurname" th:field="*{firstSurname}">

            <label for="secondSurname">Segundo Apellido</label>
            <input type="text" class="form-control" id="secondSurname" th:field="*{secondSurname}">

            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">

            <label for="materialStatus">Estado Civil</label>
            <input type="text" class="form-control" id="materialStatus" th:field="*{materialStatus}">

            <label for="salary">Salario</label>
            <input type="text" class="form-control" id="salary" th:field="*{salary}">

            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
